{% INCLUDECSS '@lmdi_index/index.css' %}
{% INCLUDE 'overall_header.html' %}

<h2>{{ TITLE }}</h2>

<div class="panel">
   <div class="inner">
	<span class="corners-top"><span></span></span>
		<div class="panel">
		<div class="inner">
		<div class="content">
		<form id="edit_form" method="post" action="{{ U_ACTION }}">
		<fieldset class="fields1">
			<legend class="text2">{{ lang('LMDI_CONFIG_TAGS') }}</legend>
			<dl>
				<dt><label for="new_tag_name">{{ lang('LMDI_NEW_TAG_NAME') }}{{ lang('COLON') }}</label></dt>
				<dd><input type="text" name="tag_name" size="20" value="{{ TAG_NAME }}"/></dd>
			</dl>
			<dl>
				<dt>&nbsp;</dt>
				<dt><input type="hidden" name="tag_code" value="{{ TAG_CODE }}"/>
				<input class="button1" type="submit" id="submit" name="submit" value="{{ lang('SUBMIT') }}" />&nbsp;
				<input class="button2" type="reset" id="reset" name="reset" value="{{ lang('RESET') }}" />
				</dt>
			</dl>
		</fieldset>
	{{ S_FORM_TOKEN }}
	</form>
	</div></div></div>
	<span class="corners-bottom"><span></span></span>
   </div>
</div>

{% INCLUDE 'overall_footer.html' %}
